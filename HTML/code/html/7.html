<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>列表属性</title>
    <style>
        ul.a {
            /* 圆心 */
            list-style-type: circle;
        }

        ul.b {
            /* 方块实心 */
            list-style-type: square;
        }

        ol.c {
            /* 列表阿拉伯 */
            list-style-type: upper-roman;
        }

        ol.d {
            /* 列表英文 */
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <p>无序列表实例:</p>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>有序列表实例:</p>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>

</html>
